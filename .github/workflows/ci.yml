name: 'Vermilion CI'
on:
  push:
    branches-ignore:
      - 'gh-pages'
    paths:
      - '.github/workflows/ci.yml'
      - 'docs/**'
      - 'crates/**'
      - 'editors/**'
      - 'Carrgo.toml'
      - 'Carrgo.lock'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.job }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-vermilion:
    name: 'Lint Vermilion'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Setup Rust'
        shell: bash
        run: |
          rustup update

      - name: 'Run Clippy'
        shell: bash
        run: |
          cargo clippy

  build-vermilion:
    name: 'Build Vermilion'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: 'Setup Rust'
        shell: bash
        run: |
          rustup update

      - name: 'Build Vermilion'
        shell: bash
        run: |
          cargo build --verbose

      - name: 'Test Vermilion'
        shell: bash
        run: |
          cargo test --verbose
